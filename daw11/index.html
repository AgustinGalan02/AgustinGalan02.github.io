<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty API Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rick and Morty Character Viewer</h1>
    </header>
    <main>
        <section id="character-list">
            <!-- Aquí se mostrarán los personajes -->
        </section>
        <section id="filters">
            <h2>Filters</h2>
            <form id="name-filter-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <button type="submit">Filter by Name</button>
            </form>
            <form id="status-filter-form">
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="">Select status...</option>
                    <option value="alive">Alive</option>
                    <option value="dead">Dead</option>
                    <option value="unknown">Unknown</option>
                </select>
                <button type="submit">Filter by Status</button>
            </form>
            <form id="species-filter-form">
                <label for="species">Species:</label>
                <input type="text" id="species" name="species">
                <button type="submit">Filter by Species</button>
            </form>
            <form id="type-filter-form">
                <label for="type">Type:</label>
                <input type="text" id="type" name="type">
                <button type="submit">Filter by Type</button>
            </form>
            <form id="gender-filter-form">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="">Select gender...</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="genderless">Genderless</option>
                    <option value="unknown">Unknown</option>
                </select>
                <button type="submit">Filter by Gender</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Rick and Morty API Demo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
